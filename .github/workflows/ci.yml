name: Rspec

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6.5' # Version range or exact version of a Ruby version to use, using semvers version range syntax.
    - run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rspec
